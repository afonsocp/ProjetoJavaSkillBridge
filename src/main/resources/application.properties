spring.application.name=skillbridge-api

# Porta dinâmica para Render (usa PORT se disponível, senão 8080)
server.port=${PORT:8080}

spring.datasource.url=jdbc:oracle:thin:@//oracle.fiap.com.br:1521/ORCL
spring.datasource.username=${DB_USERNAME:RM557863}
spring.datasource.password=${DB_PASSWORD:091105}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
# Limitar pool de conexões para evitar exceder SESSIONS_PER_USER
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

spring.messages.basename=messages
spring.mvc.locale-resolver=accept-header

spring.cache.type=simple

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.show-actuator=false

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.rabbit.enabled=false

security.jwt.secret=c1d0dc7644e55e5836cbdc079306af4a
